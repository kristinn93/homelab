apiVersion: apps/v1
kind: Deployment
metadata:
  name: newleaf
  namespace: default
  labels:
    app: newleaf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newleaf
  template:
    metadata:
      labels:
        app: newleaf
    spec:
      containers:
      - image: abeltramo/newleaf:latest
        imagePullPolicy: Always
        name: newleaf
        resources: {}
        # env: 
        # - name: PGID
        #   value: "65534"
        # - name: PUID
        #   value: "65534"
        ports:
        - name: newleaf
          containerPort: 3000
          hostPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: newleaf
          initialDelaySeconds: 60
          periodSeconds: 20
        volumeMounts:
        - name: host-disk1
          mountPath: /workdir/configuration.py
          subPath: newleaf/configuration.py
        - name: host-disk1
          mountPath: /workdir/db
          subPath: newleaf/db
      volumes:
        - name: host-disk1
          hostPath:
            path: /disk1
      restartPolicy: Always
status: {}