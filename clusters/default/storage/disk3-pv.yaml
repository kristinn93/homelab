apiVersion: v1
kind: PersistentVolume
metadata:
  name: disk3
  namespace: default
spec:
  capacity:
    storage: 1830G
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: disk3
  local:
    path: /disk3
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-worker-01